<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="500" height="500"></canvas>

<script>
var canvas = document.getElementById("myCanvas");
var randomy = Math.floor(Math.random() * 450)

var ctx = canvas.getContext("2d");
var ballRadius = 10;
var ox = canvas.width-10;
var oy = canvas.height-randomy;
var sx = canvas.width-100;
var sy = canvas.height-randomy;
var dox = 2;
var doy = -2;
var dsx = 2;
var dsy = -2;
var paddleHeight = 30;
var paddleWidth = 20;
//var UP = 0;
//var DOWN = 0;
var paddleX =0;
var upPressed = false;
var downPressed = false;
var move = canvas.height-paddleHeight;
var score = 0;

  

document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);

function keyDownHandler(e) {
    if(e.key == "Up" || e.key == "ArrowUp") {
        upPressed = true;
    }
    else if(e.key == "Down" || e.key == "ArrowDown") {
        downPressed = true;
    }
}

function keyUpHandler(e) {
    if(e.key == "Up" || e.key == "ArrowUp") {
        upPressed = false;
    }
    else if(e.key == "Down" || e.key == "ArrowDown") {
        downPressed = false;
    }
}

function drawBall() {
    ctx.beginPath();
    ctx.arc(ox, randomy, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "#0095DD";
    ctx.fill();  
    ctx.stroke();
    ctx.closePath();
   
}
    
function drawSquare(){
    ctx.beginPath();
    ctx.rect(sx, randomy, 20, 20);
    ctx.fillStyle = "#0095DD";
    ctx.fill();  
    ctx.stroke();
    ctx.closePath();
    
}
function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, move, paddleWidth, paddleHeight);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
}
var fn = [drawBall,drawSquare];   

    function randomNumber() {
	return Math.floor( Math.random() * 1 );
   
}
function runGame(){
    
    drawBall();
    setInterval(function(){
        drawSquare(); 
    }, 1000);
}



function gameOver(){
    if (score == -1){
        alert('GAME OVER'),
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }       
    }
    
 function drawScore() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText("Score: " +score, 8, 20);
}
    
function Scoring(){
   if ( paddleX-30 <= ox <= paddleX ){
    
       do{
           score++;
       }
       while(score < 0);
         
   }  
        
   if (paddleX-30 <= sx <= paddleX){
       do{
           score--;
       }while(score < 0);
    }

}


function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawScore();
    //drawBall();
    //drawSquare();
    drawPaddle();
    //delayObj();
    Scoring();
    runGame();
    
    
setInterval(function(){
        runGame(); 
    }, 2000);
   
    
    
    
    
    if(sy + dsy > canvas.height-ballRadius || sy + dsy < ballRadius) {
        dsy = -dsy;
    }
    if(sx + dsx > canvas.width-ballRadius){// || x + dx < ballRadius) {
        dsx = -dsx;
    }
    
     if(oy + doy > canvas.height-ballRadius || oy + doy < ballRadius) {
        doy = -doy;
    }
    if(ox + dox > canvas.width-ballRadius){// || x + dx < ballRadius) {
        dox = -dox;
    }
    
    if(upPressed) {
        move -= 5 ;
        if (move + paddleHeight > canvas.height){
            move = canvas.height - paddleHeight;
        }
    }
    else if(downPressed) {
        move += 5;
        if (move < 0){
            move = 0;
        }
    }
    
   ox += dox;
   sx += dsx;
    //y += dy ;
}

setInterval(draw, 10);
    </script>

</body>
</html>
