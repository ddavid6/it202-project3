<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
var canvas = document.getElementById("myCanvas");
var randomy = Math.floor(Math.random() * 320)

var ctx = canvas.getContext("2d");
var ballRadius = 10;
var x = canvas.width-10;
var y = canvas.height-randomy;
var dx = 2;
var dy = -2;
var paddleHeight = 30;
var paddleWidth = 20;
//var UP = 0;
//var DOWN = 0;
var paddleX =0;
var hor_x = 0.5;
var vert_y = 0.5;
var delay = 50;
var upPressed = false;
var downPressed = false;
var move = canvas.height-paddleHeight;
var score = 0;
  

document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);

function keyDownHandler(e) {
    if(e.key == "Up" || e.key == "ArrowUp") {
        upPressed = true;
    }
    else if(e.key == "Down" || e.key == "ArrowDown") {
        downPressed = true;
    }
}

function keyUpHandler(e) {
    if(e.key == "Up" || e.key == "ArrowUp") {
        upPressed = false;
    }
    else if(e.key == "Down" || e.key == "ArrowDown") {
        downPressed = false;
    }
}

function drawBall() {
    ctx.beginPath();
    ctx.arc(x, randomy, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "#0095DD";
    ctx.fill();  
    ctx.stroke();
    ctx.closePath();
   
}
    
function drawSquare(){
    ctx.beginPath();
    ctx.rect(x, randomy, 20, 20);
    ctx.fillStyle = "#0095DD";
    ctx.fill();  
    ctx.stroke();
    ctx.closePath();
    
}
function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, move, paddleWidth, paddleHeight);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
}
    
function delayObj(){
     
        do {
             setTimeout(function () {
            drawball()
              }, 2000);
             setTimeout(function () {
            drawSquare()
              }, 2000);
        }
    while (score >= 0)
    
}

function gameOver(){
    if (score == -1){
        alert('GAME OVER'),
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }       
    }
    
 function drawScore() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText("Score: " +score, 8, 20);
}
    
function Scoring(){
    if ( paddleX-30 <= x <= paddleX ){
        score = score+1;
        
        }
    else if (paddleX == drawSquare){
        score -= score
    }

}


function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawScore();
    drawBall();
    //drawSquare();
    drawPaddle();
    //delayObj();
    Scoring();
    
    
    if(y + dy > canvas.height-ballRadius || y + dy < ballRadius) {
        dy = -dy;
    }
    if(x + dx > canvas.width-ballRadius){// || x + dx < ballRadius) {
        dx = -dx;
    }
    
    if(upPressed) {
        move -= 5 ;
        if (move + paddleHeight > canvas.height){
            move = canvas.height - paddleHeight;
        }
    }
    else if(downPressed) {
        move += 5;
        if (move < 0){
            move = 0;
        }
    }
    
   x += dx;
    //y += dy ;
}

setInterval(draw, 10);
    </script>

</body>
</html>
